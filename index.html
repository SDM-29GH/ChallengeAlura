<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHALLENGE ORACLE ONE - ENCRIPTADOR</title>
    <link rel="stylesheet" href="css/estilos.css">
    <script src="js/main.js"></script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img class="logoImg" src="img/logo.png">
        </div>
        <div class="left">
            <input class="text-input" id="inputTexto" type="text" placeholder="Ingrese el texto aquí">
        </div>
        <div class="rigth">
            <h2 id="texto3">Ingrese el texto que desea encriptar o desencriptar</h2>
            <img src="img/muñeco.png" id="imgDer">  
            <div class="rigth1">
                <div class="texto">
                    <h1 id="texto">Ningún mensaje fue encontrado</h1>
                </div>
                <div class="texto2">
                    <h2 id="texto2">Ingrese el texto que desea encriptar o desencriptar</h2>
                </div>
                <button id="copiar" type="button" name="button" onclick="copiar()">¡Copiar!</button> 
            </div>    
        </div>
        <div class="aclaracion">
            <img class="circle" src="img/exclamation.png" alt="">
            <p class="p">Solo minusculas y sin acentos</p>
        </div>
        <div class="left-buttom">
            <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
            <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
        </div>
    </div>
    <p></p>
</body>
</html>
